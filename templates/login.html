<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Define colors */
        :root {
            --primary-color: #FA991C;
            --secondary-color: #FBF3F2;
            --accent-color: #1C768F;
            --dark-color: #032539;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/public/images/loginbg.avif') center center/cover no-repeat var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            animation: slideIn 1s ease;
        }

        .password-field {
            position: relative;
        }

        .password-field i {
            position: absolute;
            top: 20px;
            right: 15px;
            cursor: pointer;
            color: var(--dark-color);
        }

        input[type="submit"] {
            width: 100%;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            animation: slideIn 1s ease;
        }

        input[type="submit"]:hover {
            background-color: #13565F;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            animation: slideIn 1s ease;
        }

        .signup-link a {
            color: var(--dark-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="password-field">
                <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password"
                    required>
                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
