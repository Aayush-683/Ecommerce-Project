<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        :root {
            --primary-color: #FA991C;
            --secondary-color: #FBF3F2;
            --accent-color: #1C768F;
            --dark-color: #032539;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: var(--secondary-color);
            padding: 10px 20px;
            transition: color 0.3s ease;

        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .container-cart {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 16px;
            color: #333;
        }

        .cart-item-quantity {
            font-size: 16px;
            color: #666;
        }

        .cart-item-remove {
            font-size: 14px;
            color: #ff6600;
            cursor: pointer;
        }

        .cart-total {
            position: sticky;
            bottom: 70px;
            margin-top: 20px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            background-color: #fff;
            padding: 10px 20px;
            border-top: 1px solid #e0e0e0;
        }

        .cart-actions {
            position: sticky;
            text-align: right;
            bottom: 20px;
            width: calc(100% - 40px);
            background-color: #fff;
            padding: 10px 20px;
            border-top: 1px solid #e0e0e0;
        }

        .cart-actions button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            &:hover {
                background-color: #ff8800;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="user-info">
                <span>Welcome, Username</span>
                <span>Your Location</span>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="/overlay.html">Stores</a>
                <a href="#">Cart</a>
                <a href="#">Profile</a>
                <a href="#">Manage Store </a>
                <a href="#">Manage User</a>
            </div>
        </div>
    </div>

    <div class="container-cart">
        <h1>Your Cart</h1>
        <ul class="cart-items">
            <li class="cart-item">
                <img src="/public/images/loginbg.avif" alt="Product Image">
                <div class="cart-item-details">
                    <div class="cart-item-title">Product Name</div>
                    <div class="cart-item-price">Price: $10.00</div>
                    <div class="cart-item-quantity">Quantity: 1</div>
                </div>
                <div class="cart-item-remove">Remove</div>
            </li>
            <li class="cart-item">
                <img src="/public/images/loginbg.avif" alt="Product Image">
                <div class="cart-item-details">
                    <div class="cart-item-title">Product Name</div>
                    <div class="cart-item-price">Price: $10.00</div>
                    <div class="cart-item-quantity">Quantity: 1</div>
                </div>
                <div class="cart-item-remove">Remove</div>
            </li>
        </ul>
        <div class="cart-total">Total: $10.00</div>
        <div class="cart-actions">
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>

</html>
