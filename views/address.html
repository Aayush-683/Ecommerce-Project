<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flipkart Style</title>
    <style>
        /* Define colors */
        :root {
            --primary-color: #FA991C;
            --secondary-color: #FBF3F2;
            --accent-color: #1C768F;
            --dark-color: #032539;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: var(--dark-color);
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-label {
            margin-right: 20px;
            color: var(--dark-color);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: var(--accent-color);
        }

        .hidden {
            display: none;
        }

        .temp-message {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container" id="checkoutForm">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="address" class="label">Address:</label>
                <textarea id="address" class="input-field" rows="4" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label class="label">Payment Method:</label><br>
                <input type="radio" id="cod" name="payment" value="cod" class="radio-input">
                <label for="cod" class="radio-label">Cash on Delivery</label>
                <input type="radio" id="upi" name="payment" value="upi" class="radio-input">
                <label for="upi" class="radio-label">UPI</label>
            </div>
            <div class="buttons">
                <button onclick="goBack()">Go Back</button>
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </form>
    </div>

    <div class="container hidden" id="orderConfirmation">
        <div class="temp-message">
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order. Your order details:</p>
            <p><strong>Address:</strong> <span id="confirmedAddress"></span></p>
            <p><strong>Payment Method:</strong> <span id="confirmedPaymentMethod"></span></p>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Going back to previous page");
        }

        function placeOrder() {
            document.getElementById("checkoutForm").classList.add("hidden");
            document.getElementById("orderConfirmation").classList.remove("hidden");
            var address = document.getElementById("address").value;
            var paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            document.getElementById("confirmedAddress").innerText = address;
            document.getElementById("confirmedPaymentMethod").innerText = paymentMethod;
        }
    </script>

</body>

</html>
