<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    <link rel="stylesheet" href="/public/css/address.css">
</head>

<body>

    <div class="container-address" id="checkoutForm">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="address" class="label">Address:</label>
                <textarea id="address" class="input-field" rows="4" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label class="label">Payment Method:</label><br>
                <input type="radio" id="cod" name="payment" value="cod" class="radio-input">
                <label for="cod" class="radio-label">Cash on Delivery</label>
                <input type="radio" id="upi" name="payment" value="upi" class="radio-input">
                <label for="upi" class="radio-label">UPI</label>
            </div>
            <div class="buttons">
                <button onclick="goBack()">Go Back</button>
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </form>
    </div>

    <div class="container-address hidden" id="orderConfirmation">
        <div class="temp-message">
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order. Your order details:</p>
            <p><strong>Address:</strong> <span id="confirmedAddress"></span></p>
            <p><strong>Payment Method:</strong> <span id="confirmedPaymentMethod"></span></p>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Going back to previous page");
        }

        function placeOrder() {
            document.getElementById("checkoutForm").classList.add("hidden");
            document.getElementById("orderConfirmation").classList.remove("hidden");
            var address = document.getElementById("address").value;
            var paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            document.getElementById("confirmedAddress").innerText = address;
            document.getElementById("confirmedPaymentMethod").innerText = paymentMethod;
        }
    </script>

</body>

</html>
